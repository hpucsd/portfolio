    <title>Project</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        div.projects {

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(15em, 1fr));
            grid-template-rows: repeat(3, auto);
            gap: 1em;

            article {

                grid-row: span 3;
                gap: 1em;

            }
        }

        h1, h2, h3, h4, h5, h6 {
            line-height: 1.1; 
            text-wrap: balance;  
        }

        h1 {
            font-size: 400%;
        }

        h2 {
            font-size: 100%;
            margin: 0;
        }

        img {

            display: block;
            max-width:300px;
            max-height:150px;
            width: auto;
            height: auto;

        }

        #projects-pie-plot {
            max-width: 20em;
            margin-block: 2em;

            overflow: visible;
        }
    </style>
    <script type="module" src="../global.js"></script>
    <script src="projects.js" type="module"></script>
</head>
